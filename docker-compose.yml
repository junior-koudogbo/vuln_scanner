version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    environment:
      - PYTHONUNBUFFERED=1
      - DB_DIR=/app
      - ZAP_PROXY_URL=http://zap:8080
    command: sh -c "cd /app && python3 init_db.py && uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload"
    depends_on:
      zap:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - api

  zap:
    image: owasp/zap2docker-stable:latest
    ports:
      - "8080:8080"
    command: zap.sh -daemon -host 0.0.0.0 -port 8080 -config api.disablekey=true
    environment:
      - ZAP_PORT=8080
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/JSON/core/view/version || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

